<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Validations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background: darkgreen;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }

    th {
      background: #eee;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label>
        <input type="checkbox" id="accept"> Accept Terms & Conditions
      </label>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <h2>Entries</h2>
  <table id="entriesTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>DOB</th>
      <th>Accepted?</th>
    </tr>
  </table>

  <script>
    document.getElementById("regForm").addEventListener("submit", function (event) {
      event.preventDefault(); // prevent refresh

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let dob = document.getElementById("dob").value;
      let accept = document.getElementById("accept").checked;

      // Validation: check all fields filled
      if (!name || !email || !password || !dob) {
        alert("Please fill all fields!");
        return;
      }

      // Validation: email must contain "@"
      if (!email.includes("@")) {
        alert("Email must contain '@' symbol!");
        return;
      }

      // Validation: age must be between 18 and 55
      let birthDate = new Date(dob);
      let today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      let m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      if (age < 18 || age > 55) {
        alert("Age must be between 18 and 55!");
        return;
      }

      // Validation: must accept terms
      if (!accept) {
        alert("You must accept terms & conditions!");
        return;
      }

      // Insert into table
      let table = document.getElementById("entriesTable");
      let newRow = table.insertRow();

      newRow.insertCell(0).textContent = name;
      newRow.insertCell(1).textContent = email;
      newRow.insertCell(2).textContent = password;
      newRow.insertCell(3).textContent = dob;
      newRow.insertCell(4).textContent = accept ? "Yes" : "No";

      // Reset form
      document.getElementById("regForm").reset();
    });
  </script>

</body>
</html>
